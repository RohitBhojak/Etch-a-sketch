<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="super-container">
        <div class="toolbar">
            <input type="color" class="tool" id="select-color" />
            <button class="tool active" id="brush">Brush</button>
            <button class="tool" id="eraser">Eraser</button>
            <button class="tool" id="rainbow">Rainbow</button>
            <button class="tool" id="gradient">Gradient</button>
            <button class="tool" id="clear">Clear</button>
            <button class="tool active" id="gridlines">Gridlines</button>
        </div>
        <div class="draw-area">
            <h1>Etch-A-Sketch</h1>
            <div class="container"></div>
        </div>
        <div class="slider">
            <label for="size-range" id = "size-label">16 x 16</label>
            <input type="range" min="1" max="100" value="16" id="size-range" name="size-range" />
        </div>
    </div>
    <div class="footer">Copyright Â© Rohit Singh Bhojak 2024</div>
</body>

</html>
